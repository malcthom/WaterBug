<div id="<%= html_element_id(:style_wrapper) %>">
  <br />
  <!-- both this DIV and this BR are necesary here for IE7 to dynamicaly load css style element. -->
  <style type="text/css">
    <%= render :template => 'main_wrapper.css' %>
  </style>
</div>
<div class="<%= html_element_id(:main_wrapper) %>" id="<%= html_element_id(:main_wrapper) %>">
  <div id="<%= html_element_id(:console_display) %>"></div>
  <input type="text" id="<%= html_element_id(:console_input) %>" />
  <textarea id="<%= html_element_id(:console_textarea) %>"></textarea>
  <div class="<%= html_element_id(:button) %>" id="<%= html_element_id(:input_switch_button) %>">&gt;</div>
  <div class="<%= html_element_id(:top_nav) %>">
    <div class="<%= html_element_id(:button) %>" id="<%= html_element_id(:minimize_button) %>">_</div>
    <div class="<%= html_element_id(:button) %>" id="<%= html_element_id(:close_button) %>">X</div>
    <div style="clear:both;"></div>
  </div>
</div>
<div id="<%= html_element_id(:spacer) %>"><!-- zZz --></div>
